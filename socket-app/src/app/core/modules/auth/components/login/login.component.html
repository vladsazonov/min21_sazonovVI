<form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form__card">
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Логин</mat-label>
      <input matInput placeholder="Placeholder" formControlName="login" />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Пароль</mat-label>
      <input matInput placeholder="Placeholder" formControlName="password" />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
  </div>

  <button mat-button type="submit">Войти</button>
</form>
